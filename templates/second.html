<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
  <header>
        <h1>Ask Anubhav</h1>
        <nav>
    <div class="highlight"></div> <!-- Highlight element -->
    <a href="index.html.html">Home</a>
    <a href="second.html">Posts</a>
    <a href="questions.html" class="questions">Questions</a>
    <a href="leaderboard.html">Leaderboard</a>
</nav>
    </header>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <h2>Post Title</h2>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-2">
          <p>Asked [date]</p>
        </div>
        <div class="col-md-2">
          <p>Modified [date]</p>
        </div>
        <div class="col-md-2">
          <p>Viewed x times</p>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-1">
          <button type="button" class="btn btn-outline-secondary">^</button>
          <p class="mt-3 text-centre" id="number">0</p>
          <button type="button" class="btn btn-outline-secondary">v</button>
        </div>
        <div class="col-md-11">
          <p>
            Post content
          </p>
          <div class="card">
            <div class="card-body bg-body-secondary">
              <p class="card-text">
                Question 1
              </p>
              <div class="card-body bg-body-tertiary">
              <p class="card-text">
                Answer 1
              </p>
            </div>
            </div>
            <div class="card-body bg-body-secondary">
              <p class="card-text">
                Question 2
              </p>
              <div class="card-body bg-body-tertiary">
              <p class="card-text">
                Answer 2
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-2 text-end">
          <p>
          <a class="anchor-tag" href="/">share</a>
        </p>
        </div>
        <div class="col-md-2">
          <p>
          <a class="anchor-tag" href="/">follow</a>
          </p>
        </div>
        <div class="col-md-8">
          <p class="text-end">
              <small class="text-body-secondary">asked x mins ago</small>
          </p>
        </div>
      </div>
      <div class="row mt-5">
        <div>
          <p>
            Related posts
          </p>
        </div>
        <ul class="list-group mb-5">
  <li class="list-group-item">Post 1</li>
  <li class="list-group-item">Post 2</li>
  <li class="list-group-item">Post 3</li>
  <li class="list-group-item">Post 4</li>
  <li class="list-group-item">Post 5</li>
</ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
