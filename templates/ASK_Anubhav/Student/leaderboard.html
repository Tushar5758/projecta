<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Anubhav - Leaderboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Ask Anubhav - Leaderboard</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link text-white" href="index.html">Home</a>
            <a class="nav-link text-white" href="second.html">Posts</a>
            <a class="nav-link text-white" href="questions.html">Questions</a>
            <a class="nav-link text-white active font-weight-bold" href="leaderboard.html">Leaderboard</a>
        </nav>
    </header>
    
    <main class="container mt-4">
        <section class="text-center">
            <h2>Leaderboard</h2>
            <div class="mt-4">
                <a href="/leaderboard?time=overall" class="btn btn-primary btn-lg">Overall Leaderboard</a>
                <a href="/leaderboard?time=monthly" class="btn btn-info btn-lg">Monthly Leaderboard</a>
            </div>
        </section>
        
        <section class="mt-5">
            <table class="table table-bordered table-hover text-center">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">Title</th>
                        <th scope="col">Likes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td>{{ post.title }}</td>
                        <td>{{ post.like_count }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
    
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Ask Anubhav</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
