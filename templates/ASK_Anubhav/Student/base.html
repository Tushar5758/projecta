<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ASK Anubhav{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='ASK_Anubhav/Student/style1.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand bolder" href="{{ url_for('index') }}">ASK Anubhav</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.path == url_for('my_posts') %}chosen{% endif %}" href="{{ url_for('my_posts') }}">My Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == url_for('my_questions') %}chosen{% endif %}" href="{{ url_for('my_questions') }}">My Questions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == url_for('qa_forum') %}chosen{% endif %}" href="{{ url_for('qa_forum') }}">Q&A Forum</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == url_for('leaderboard') %}chosen{% endif %}" href="{{ url_for('leaderboard') }}">View Leaderboard</a>
        </li>
      </ul>
      <form class="d-flex mb-3" method="GET" action="{{ url_for('index') }}">
        <input class="form-control me-2" type="search" name="search" placeholder="Search" value="{{ search_query or '' }}" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            {{ username or 'User' }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Profile Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Content Block -->
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
