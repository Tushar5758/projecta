<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<link href="/static/style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    <div class="container my-5">
        <h2>Login</h2>
        <form method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required  aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="{{ url_for('register') }}">If not registered, click here</a>
    </div>
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x mt-3">
      {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
          <div class="toast" id="like-toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">ASK Anubhav</strong>
                <small>now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                {{ message }}
            </div>
        </div>
          {% endfor %}
      {% endwith %}
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          var toastElList = [].slice.call(document.querySelectorAll('.toast'));
          var toastList = toastElList.map(function(toastEl) {
              return new bootstrap.Toast(toastEl);
          });
          toastList.forEach(toast => toast.show());
      });
  </script>
  </body>
</html>
