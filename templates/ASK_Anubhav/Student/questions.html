<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Anubhav - Questions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Ask Anubhav - Questions</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link text-white" href="index.html">Home</a>
            <a class="nav-link text-white" href="second.html">Posts</a>
            <a class="nav-link text-white active font-weight-bold" href="questions.html">Questions</a>
            <a class="nav-link text-white" href="leaderboard.html">Leaderboard</a>
        </nav>
    </header>
    
    <main class="container mt-4">
        <section class="p-4 border rounded">
            <h2 class="text-center">Ask a Question</h2>
            <form id="questionForm">
                <div class="form-group">
                    <input type="text" id="questionTitle" class="form-control" placeholder="Question Title" required>
                </div>
                <div class="form-group">
                    <textarea id="questionDetail" class="form-control" placeholder="Details..." rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </section>

        <section class="mt-5">
            <h2 class="text-center">All Questions</h2>
            <div id="questionsContainer" class="list-group mt-3"></div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Ask Anubhav</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="question.js"></script>
</body>
</html>
