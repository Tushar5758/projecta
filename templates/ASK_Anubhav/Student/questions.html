<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Anubhav - Questions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <header>
        <h1>Ask Anubhav - Questions</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="second.html">Posts</a>
            <a href="questions.html" class="questions active">Questions</a>
            <a href="leaderboard.html">Leaderboard</a>
        </nav>
    </header>
    <main class="container">
        <section class="ask-question">
            <h2>Ask a Question</h2>
            <form id="questionForm">
                <input type="text" id="questionTitle" class="form-control" placeholder="Question Title" required>
                <textarea id="questionDetail" class="form-control" placeholder="Details about your question..." required></textarea>
                <button type="submit" class="btn btn-primary">Submit Question</button>
            </form>
        </section>

        <section class="questions-list mt-5">
            <h2>All Questions</h2>
            <div id="questionsContainer"></div>
        </section>
    </main>

    <!-- Answer Modal -->
    <div class="modal fade" id="answerModal" tabindex="-1" role="dialog" aria-labelledby="answerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="answerModalLabel">Submit Your Answer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="userId" class="form-control" placeholder="Your User ID" required>
                    <textarea id="answerText" class="form-control" placeholder="Your answer..." required></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="submitAnswer" class="btn btn-primary">Submit Answer</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Ask Anubhav</p>
    </footer>

    <script src="question.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
