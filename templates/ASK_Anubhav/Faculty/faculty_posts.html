<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty - Manage Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Manage Posts</h1>
        {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.body[:350] }}{% if post.body|length > 350 %}...{% endif %}</p>
                <p class="text-muted">Posted on {{ post.date_of_post.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                <form action="{{ url_for('approve_post', post_id=post.id) }}" method="post" class="d-inline">
                    {{ approve_form.hidden_tag() }}
                    <button class="btn btn-success">Approve</button>
                </form>
                <form action="{{ url_for('reject_post', post_id=post.id) }}" method="post" class="d-inline">
                    {{ reject_form.hidden_tag() }}
                    <button class="btn btn-danger">Reject</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
